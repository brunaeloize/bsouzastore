<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo B.SouzaOriginal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }
    header, footer {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }
    .produto {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 1rem;
      text-align: center;
    }
    .produto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }
    .produto h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .produto p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>B.SouzaOriginal - Catálogo</h1>
    <p>Produtos com entrega em Londrina e Cambé</p>
  </header>

  <section class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/250x180?text=Hidratante" alt="Hidratante">
      <h2>Hidratante Lyra</h2>
      <p>R$ 15,00</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/250x180?text=Perfume" alt="Perfume">
      <h2>Body Splash Ilia</h2>
      <p>R$ 47,00</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/250x180?text=Sabonete" alt="Sabonete">
      <h2>Sabonete Açaí Natura</h2>
      <p>R$ 33,00</p>
    </div>
    <!-- Adicione mais produtos aqui -->
  </section>

  <footer>
    <p>© 2025 B.SouzaOriginal - Entre em contato pelo WhatsApp: (43) 99999-0000</p>
  </footer>

</body>
</html>
